<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <title>MMM:{% block title %}{% endblock %}</title>
    
    
    <!-- Favicons -->
    <link href="{{ url_for('static', filename='img/favicon.png') }}" rel="icon">
    <link href="{{ url_for('static', filename='img/apple-touch-icon.png') }}" rel="apple-touch-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/aos/aos.css') }}" rel="stylesheet">
    
    <!-- Template Main CSS File -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>

<body>
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid d-flex align-items-center justify-content-between">

      <a href="/" class="logo d-flex align-items-center  me-auto me-lg-0">
        <i class="bi bi-code"></i>
        <h1>MMM MKHABELE</h1>
      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="/" class="{% if current_page == 'home' %}active{% endif %}">HOME</a></li>
          <li><a href="/education" class="{% if current_page == 'education' %}active{% endif %}">EDUCATION</a></li>
          <li><a href="/projects" class="{% if current_page == 'projects' %}active{% endif %}">PROJECTS</a></li>
          <li><a href="/contact" class="{% if current_page == 'contact' %}active{% endif %}">CONTACT ME</a></li>
      </ul>
      </nav><!-- .navbar -->

      <div class="header-social-links">
        <a href="https://www.youtube.com/channel/UCAY-FiiCEhTRqaawkXNy9Iw" target="_blank" class="youtube"><i class="bi bi-youtube"></i></a>
        <a href="https://github.com/mkhmik004" target="_blank" class="github"><i class="bi bi-github"></i></a>
       <a href="https://www.linkedin.com/in/mikejunior-mkhabele-1a640118b/" target="_blank" class="linkedin"><i class="bi bi-linkedin"></i></i></a>
      </div>
      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
      <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

    </div>
  </header><!-- End Header -->

  {% block main %}{% endblock %}
  <!--loading animation-->
  <div id="preloader">
    <div class="line"></div>
  </div>
  <footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="footer-social-links">
                    <a href="https://www.youtube.com/channel/UCAY-FiiCEhTRqaawkXNy9Iw" target="_blank" class="youtube"><i class="bi bi-youtube" style="font-size: 2rem;"></i></a>
                    <a href="https://github.com/mkhmik004" target="_blank" class="github"><i class="bi bi-github" style="font-size: 2rem; margin-left: 10px; margin-right: 10px;"></i></a>
                    <a href="https://www.linkedin.com/in/mikejunior-mkhabele-1a640118b/" target="_blank" class="linkedin"><i class="bi bi-linkedin" style="font-size: 2rem;"></i></a>
                </div>
                <p>&copy; MMM MKHABELE 2023</p>
            </div>
        </div>
    </div>
</footer>
  
  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
 

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
</body>

</html>
